<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Model Website</title>
    <!-- Import the Google model-viewer library from a CDN -->
    <script type="module" src="https://ajax.googleapis.com"></script>
    <style>
        /* Optional: Style the viewer to take up the full screen */
        model-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Use the model-viewer element, specifying your model file in the 'src' attribute -->
    <model-viewer
        src="spiderman.gltf" 
        alt="A description of your 3D model"
        shadow-intensity="1" 
        camera-controls 
        auto-rotate
    ></model-viewer>
</body>
</html>
